<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>jQuery Slider Widget - A Pen for /u/eyahana</title>
  
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700' rel='stylesheet' type='text/css'>
  
  <link rel='stylesheet prefetch' href='http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div id="wrapper">
  <h1>jQuery Slider Widget<br /><small>Responsive & Touch Support</small></h1>
  <div class="data-table">
    <div class="dt-row">
      <div class="dt-cell description">What is the first value?</div>
      <div class="dt-cell value-1">
        <div class="number-1">0
        </div>
        <div class="slider-1"></div>
      </div>
    </div>
    <div class="dt-row">
      <div class="dt-cell description">What is the second value?</div>
      <div class="dt-cell value-2">
        <div class="number-2">0
        </div>
        <div class="slider-2"></div>
      </div>
    </div>
    <div class="dt-row">
      <div class="dt-cell description">What is the third value?</div>
      <div class="dt-cell value-3">
        <div class="number-3">0
        </div>
        <div class="slider-3"></div>
      </div>
    </div>
    <div class="dt-row">
      <div class="dt-cell description">What is the fourth value?</div>
      <div class="dt-cell value-4">
        <div class="number-4">0
        </div>
        <div class="slider-4"></div>
      </div>
    </div>
    <div class="dt-row">
      <div class="dt-cell description">What is the fifth value?</div>
      <div class="dt-cell value-5">
        <div class="number-5">0
        </div>
        <div class="slider-5"></div>
      </div>
    </div>
  </div>
  <div class="button">
    <button class="submit" type="button">Submit</button>
  </div>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
